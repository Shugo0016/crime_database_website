<!doctype html>
<html lang="en">
  <head>
    <title>Crime DB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    
    <style>
      
      #banner {
        width: 100%;
        height: 360px;    
        object-fit: cover;
      }
      body {
        background-color: #192026;
        color: white;
      }
     
    </style>
  </head>
  <body>
    <div class = "container">
      <h1>User Registration Page</h1>
      <form action="{{ url_for('p') }}" class="form-inline" method="post">
        <div class="form-group mx-sm-3 ">
          <label>Email address</label>
          <input type="email" class="form-control" id="createEmail" name="createEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-light" >We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label class="sr-only">Password</label>
          <input type="password" class="form-control" id="createPass" name="createPass" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mx-sm-3 mb-2">Create Account</button>
      </form>  
      <a href="{{ url_for('home') }}" class="btn btn-primary mx-sm-3 mb-2">Return to Login</a>
    </div>
  </body> 
  
</html>
