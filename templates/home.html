<!doctype html>
<html lang="en">
  <head>
    <title>Crime DB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    
    <style>
      
      #banner {
        width: 100%;
        height: 360px;    
        object-fit: cover;
      }
      body {
        background-color: #192026;
        color: white;
      }
     
    </style>
  </head>
  <body>
    <div class = "container">
      <h1>Crime DB</h1>
      <p> Welcome to Crime DB, where you can access relevant information pertaining to your case or officer. </p>
      <img class ="img-fluid" id="banner"  src=https://crimedatabasewebsite.kayaerol.repl.co/static/fingerprint.jpg> 
      <h2>Sign In</h2>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Username:</label>
          <input type="text" class="form-control" id="validationCustom01">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Password</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </form>
      <h2>About US</h2>
      <p>We are a small team of programmers designing a website that keeps track of crime data in order to test our skills.</p>
      <div style ="text-align:center;">
        <button>Contact Us</button>
      </div>
    </div>
  </body> 
  
</html>
