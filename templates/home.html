<!doctype html>
<html lang="en">
  <head>
    <title>Crime DB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    
    <style>
      
      #banner {
        width: 100%;
        height: 360px;    
        object-fit: cover;
      }
      body {
        background-color: #192026;
        color: white;
      }
     
    </style>
  </head>
  <body>
    <div class = "container">
      <h1>Crime DB</h1>
      <p> Welcome to Crime DB, where you can access relevant information pertaining to your case or officer. </p>
      <img class ="img-fluid" id="banner"  src=https://crimedatabasewebsite.kayaerol.repl.co/static/fingerprint.jpg> 
      <h2>Sign In</h2>
        <form class="form-inline">
          <div class="form-group mx-sm-3 ">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"             aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-light" >We'll never                 share your email with anyone else.</small>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </form>
      
      <h2>About US</h2>
      <p>We are a small team of programmers designing a website that keeps track of crime data in order to test our skills.</p>
      <div style ="text-align:center;">
        <button>Contact Us</button>
      </div>
    </div>
  </body> 
  
</html>
